{% extends "base.html" %}


{% block title %}New question{% endblock %}


{% block content %}

<h3 class="my-3">Ask a new question!</h3>
<form method="post" class="needs-validation" novalidate>
    <div class="form-row">
        <label for="colFormLabel" class="col-md-2 col-form-label">Title</label>
        <div class="col-md-10 mb-3">
            <input type="text" class="form-control" placeholder="Title" required>
            <div class="invalid-feedback">
                Please fill this gap!
            </div>
        </div>
    </div>

    <div class="form-row">
        <label for="colFormLabel" class="col-md-2 col-form-label">Text</label>
        <div class="col-md-10 mb-3">
            <textarea class="form-control" rows="10"></textarea>
            <small class="form-text text-muted">
                No more than 5000 characters!
            </small>
            <div class="invalid-feedback">
                Please fill this gap!
            </div>
        </div>
    </div>

    <div class="form-row">
        <label for="colFormLabel" class="col-md-2 col-form-label">Tags</label>
        <div class="col-md-10 mb-3">
            <input type="text" class="form-control" placeholder="Tags" required>
            <div class="invalid-feedback">
                Please fill this gap!
            </div>
        </div>
    </div>

    <div class="row justify-content-start my-4">
        <div class="col-2">
            <button type="submit" class="btn btn-success w-100">Ask</button>
        </div>
    </div>

</form>


<script>

(function() {
  'use strict';
  window.addEventListener('load', function() {
    // Fetch all the forms we want to apply custom Bootstrap validation styles to
    var forms = document.getElementsByClassName('needs-validation');
    // Loop over them and prevent submission
    var validation = Array.prototype.filter.call(forms, function(form) {
      form.addEventListener('submit', function(event) {
        if (form.checkValidity() === false) {
          event.preventDefault();
          event.stopPropagation();
        }
        form.classList.add('was-validated');
      }, false);
    });
  }, false);
})();
</script>


{% endblock %}
