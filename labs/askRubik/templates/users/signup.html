{% extends "base.html" %}


{% block signup_user %}

<form action="/signup/" method="POST">
{% csrf_token %}

  <div class="question-list-item"></div>
  <div class="question-list-item"><h1>Регистрация</h1></div>


  <div class="form-group row">
    <label for="inputEmail3" class="col-sm-2 col-form-label">Username</label>
    <div class="col-sm-10">

      <input id="username" name="username" type="text" class="form-control"
                                   placeholder="{% if username %} {{username}} 
                                   {% else %} До 30 символов {% endif %}"
                                   value="{{username}}"/ required>

    </div>
  </div>

  <div class="form-group row">
    <label for="inputEmail3" class="col-sm-2 col-form-label">Имя</label>
    <div class="col">
      <input id="firstname" name="firstname" type="text" class="form-control"
                                   placeholder="Необязательно"
                                   value="{{firstname}}"/>
    </div>
    <label for="inputEmail3" class="col-sm-2 col-form-label">Фамилия</label>
    <div class="col">
      <input id="lastname" name="lastname" type="text" class="form-control"
                                   placeholder="Необязательно"
                                   value="{{lastname}}"/>
    </div>
  </div>


  <div class="form-group row">
    <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
    <div class="col-sm-10">
      <input id="email" name="email" type="email" class="form-control"
                                   placeholder="Будет использован для отправки уведомлений (мб)"
                                   value="{{email}}"/ required>
    </div>
  </div>
  <div class="form-group row">
    <label for="inputPassword3" class="col-sm-2 col-form-label">Пароль</label>
    <div class="col-sm-10">
      <input type="password" id="password" name="password" class="form-control"
                                   placeholder="От 8 до 30 символов"
                                   value="{{password}}"/ required>
    </div>
  </div>
  <div class="form-group row">
    <label for="inputPassword3" class="col-sm-2 col-form-label">Подтвердите пароль</label>
    <div class="col-sm-10">
      <input type="password" id="confirm_password" name="confirm_password" class="form-control"
                                   placeholder="От 8 до 30 символов"
                                   value="{{confirm_password}}"/ required>
    </div>
  </div>



  <div class="form-group">
    <label for="exampleFormControlFile1">Аватар</label>
    <input type="file" id="avatar" name="avatar" class="form-control-file"
                                   value="{{avatar}}"/>
  </div>

  {% if error_in_signup == INCORRECT_INPUT %}
    <div class="alert alert-warning" role="alert">
        <p>{{ error_in_signup_message }}</p>
    </div>
  {% endif %}

  <input class="submit btn btn-primary" role="button" type="submit" value="Зарегистрироваться">

    <textarea class="form-control" id="comment" rows="5" name="comment"
              placeholder="Максимально {{comment_max_lenght}} символов"
              required>{{comment}}</textarea>
    <br>
    {% if error_in_comment == INCORRECT_INPUT %}
    <div class="alert alert-warning" role="alert">
        <p>{{ error_in_comment_message }}</p>
    </div>
  {% endif %}
    <input class="submit btn btn-primary" role="button" type="submit" value="Отправить">
</span> -->


</form>

{% endblock %}
