{% extends "base.html" %}


{% block user_settings %}

<form action="/settings/" method="POST">
{% csrf_token %}

  <div class="question-list-item"></div>
  <div class="question-list-item"><h1>Регистрация</h1></div>

  <div class="form-group row">
    <label for="inputEmail3" class="col-sm-2 col-form-label">Username</label>
    <div class="col-sm-10">

      <input id="username" name="username" type="text" class="form-control"
                                   placeholder="{{current_user.username}}"
                                   value="{{username}}"/ required>

    </div>
  </div>

  <div class="form-group row">
    <label for="inputEmail3" class="col-sm-2 col-form-label">Имя</label>
    <div class="col">
      <input id="firstname" name="firstname" type="text" class="form-control"
                                   placeholder="{{current_user.firstname}}"
                                   value="{{firstname}}"/>
    </div>
    <label for="inputEmail3" class="col-sm-2 col-form-label">Фамилия</label>
    <div class="col">
      <input id="lastname" name="lastname" type="text" class="form-control"
                                   placeholder="{{current_user.lastname}}"
                                   value="{{lastname}}"/>
    </div>
  </div>


  <div class="form-group row">
    <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
    <div class="col-sm-10">
      <input id="email" name="email" type="email" class="form-control"
                                   placeholder="{{current_user.email}}"
                                   value="{{email}}"/ required>
    </div>
  </div>

  <div class="form-group">
    <label for="exampleFormControlFile1">Аватар</label>
    <img src="/static/img/tass_f.jpg", alt="", height="150" href="#", class="rounded-circle">
    <input type="file" id="avatar" name="avatar" class="form-control-file"
                                   value="{{avatar}}"/>
  </div>

  {% if error_in_signup == INCORRECT_INPUT %}
    <div class="alert alert-warning" role="alert">
        <p>{{ error_in_signup_message }}</p>
    </div>
  {% endif %}

  <input class="submit btn btn-primary" role="button" type="submit" value="Зарегистрироваться">

  {% endif %}

</form>


{% endblock %}
