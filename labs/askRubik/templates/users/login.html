{% extends "base.html" %}


{% block login_user %}


<form class="form-signin">
  {% csrf_token %}
  <div class="question-list-item"></div>
  <div class="question-list-item"><h1>Вход</h1></div>

  <label for="username">Username</label>
  <div class="form-label-group">
    <input type="text" id="username" class="form-control" placeholder="Username" value="{{username}}" required autofocus>
  </div>

  <div class="question-list-item"></div>

  <label for="password">Пароль</label>
  <div class="form-label-group">
    <input type="password" id="password" class="form-control" placeholder="Пароль" value="{{password}}" required>
    
  </div>

  <div class="checkbox mb-3">
    <label>
      <input type="checkbox" value="remember-me"> Запомнить меня
    </label>
  </div>
  <button class="btn btn-lg btn-primary btn-block" type="submit">Войти</button>
  
</form>

{% endblock %}
